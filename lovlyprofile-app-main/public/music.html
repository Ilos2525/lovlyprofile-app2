<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка - whylovly</title>
    <style>
        @font-face {
            font-family: 'Blackmoor';
            src: url('./1-BLACKMOOR-LET-PLAIN103.TTF') format('truetype');
        }

        :root {
            --neon-color: #00ffcc;
            --neon-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        body {
            font-family: 'Blackmoor', sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .menu a:hover {
            color: var(--neon-color);
        }

        .container {
            margin-top: 100px;
            padding: 20px;
        }

        h1 {
            color: var(--neon-color);
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--neon-color);
            margin-bottom: 40px;
        }

        .player-wrapper {
            max-width: 800px;
            margin: 0 auto 20px;
        }
        .tracks-container {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }
        .track-item {
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid var(--neon-color);
            border-radius: 15px;
            transition: 0.3s;
            cursor: pointer;
        }
        .track-item:hover {
            background: var(--neon-color);
            color: #000;
            box-shadow: 0 0 15px var(--neon-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Главная</a>
        <a href="music.html">Музыка</a>
        <a href="video.html">Видео</a>
    </div>

    <div class="container">
        <h1>Музыка</h1>
        <div class="player-wrapper">
            <audio id="player" controls></audio>
        </div>
        <ul class="tracks-container" id="tracks-container">
            <!-- Треки будут добавляться здесь через JavaScript -->
        </ul>
    </div>

    <script>
        // Пример структуры данных для треков
        const tracks = [
            {
                id: 1,
                title: "Название трека 1",
                description: "Описание трека и его история создания",
                audioUrl: "path/to/track1.mp3",
                likes: 42,
                comments: 15
            },
            // Добавьте больше треков здесь
        ];

        const player = document.getElementById('player');

        function renderTracks() {
            const list = document.getElementById('tracks-container');
            tracks.forEach(track => {
                const li = document.createElement('li');
                li.className = 'track-item';
                li.textContent = track.title;
                li.addEventListener('click', () => {
                    player.src = track.audioUrl;
                    player.play();
                });
                list.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', renderTracks);
    </script>
</body>
</html>
