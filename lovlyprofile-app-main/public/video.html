        .action-button:hover {
            background: var(--neon-color);
            color: #000;
            box-shadow: 0 0 15px var(--neon-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
